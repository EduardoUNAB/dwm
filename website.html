<!-- Modal de Contacto Mejorado -->
<div class="modal fade" id="contactModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Contacto</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form action="/action_page.php">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre completo">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" name="email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Asunto:</label>
                        <input type="text" class="form-control" id="subject" placeholder="Motivo de tu contacto">
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Comentarios:</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Escribe tus comentarios aquí..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn contact-btn btn-lg">Enviar Mensaje</button>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <p class="text-muted small mb-0">Te responderemos en un plazo máximo de 24 horas.</p>
            </div>
        </div>
    </div>
