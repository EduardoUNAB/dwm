<!DOCTYPE html>
<html>
<head>
    <title>Mi p치gina de Frutas</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Evento con bot칩n
        function mostrarFruta() {
            let fruta = document.getElementById("listaFrutas").value;
            document.getElementById("resultado").innerText = "Elegiste: " + fruta;
        }

        // Evento con doble clic
        function limpiar() {
            document.getElementById("resultado").innerText = "";
        }

        // Evento con mouseover
        function resaltarTexto() {
            document.getElementById("titulo").style.color = "red";
        }

        // Evento con mouseout
        function quitarResaltado() {
            document.getElementById("titulo").style.color = "black";
        }

        // Evento onchange
        function cambiarFondo() {
            let color = document.getElementById("colores").value;
            document.body.style.backgroundColor = color;
        }

        // Evento con teclado
        function teclaPresionada(e) {
            if (e.key === "Enter") {
                alert("Has presionado ENTER en el buscador 游꼝");
            }
        }
    </script>
</head>
<body class="container p-4">

    <h1 id="titulo" onmouseover="resaltarTexto()" onmouseout="quitarResaltado()">游꼡 Mi p치gina de Frutas 游꼙</h1>

    <p>Selecciona una fruta:</p>
    <select id="listaFrutas" class="form-select w-50">
        <option value="Manzana">Manzana</option>
        <option value="Pl치tano">Pl치tano</option>
        <option value="Naranja">Naranja</option>
        <option value="Sand칤a">Sand칤a</option>
    </select>
    <br>
    <button class="btn btn-success" onclick="mostrarFruta()">Mostrar selecci칩n</button>
    <button class="btn btn-danger" ondblclick="limpiar()">Borrar (doble clic)</button>

    <p id="resultado" class="mt-3 fw-bold"></p>

    <hr>
    <p>Cambiar color de fondo:</p>
    <select id="colores" class="form-select w-50" onchange="cambiarFondo()">
        <option value="white">Blanco</option>
        <option value="lightyellow">Amarillo</option>
        <option value="lightblue">Celeste</option>
        <option value="lightgreen">Verde</option>
    </select>

    <hr>
    <p>Buscador de frutas (presiona Enter):</p>
    <input type="text" class="form-control w-50" onkeydown="teclaPresionada(event)" placeholder="Escribe una fruta...">

</body>
</html>
