<!DOCTYPE html>
<html>
<head>
    <title>Mi pagina</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function saludar() {
                alert("Hola a todos");
            }
            function tecla(e) {
                if (e.key=="Enter"){
                    e.preventDefault();
                    alert("Enter presionado");
                }
            }
        </script>
    </head>
    <body>
        <p id="msg"></p>
        <select name="comuna" id="com"></select>
        <script>
            console.log("Empieza el codigo");
            document.getElementById("msg").innerText = "Hola Mundo";
            document.getElementById("com").innerHTML= '<option value="1">La florida </option><option value="2">Pe√±aflor </option><option value="3">San Bernardo </option>';
        </script>
        <button type="button" onclick="alert('Clic')">Evento</button>
        <button type="button" onclick="window.print();">Imprimir</button>
        <button type="button" onclick="saludar();">Saludar</button>
        <input id="texto" type="text" onkeydown="tecla(event);"/>
    </body>
</html>
